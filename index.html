<main class="main-content">
  <div class="container animate__animated animate__fadeIn">
    <i class="fas fa-user-graduate icon"></i>
    <h2 class="animate__animated animate__fadeInDown">會考落點分析邀請碼申請</h2>
    <form id="invitationForm" class="animate__animated animate__fadeInUp">
      <label for="email">請輸入您的電子郵件地址：</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com">
      
      <div class="h-captcha-container">
        <div id="h-captcha" class="h-captcha" data-sitekey="bd02abec-4302-4234-a464-695c3972bccc"></div>
      </div>
      
      <button type="submit" id="submitBtn">發送邀請碼</button>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div id="result" class="result"></div>
    <div id="countdown"></div>
  </div>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    </div>
    <div class="modal-body">
      <div class="instruction-card">
        <i class="fas fa-envelope-open-text"></i>
        <h3>邀請碼使用方式</h3>
        <p>請在收到邀請碼後，盡快前往落點分析網站進行分析。邀請碼有效期為7天。</p>
      </div>
      <div class="instruction-card">
        <i class="fas fa-clock"></i>
        <h3>申請限制</h3>
        <p>每個電子郵件地址需間隔8小時才能再次申請新的邀請碼。</p>
      </div>
      <div class="instruction-card">
        <i class="fas fa-headset"></i>
        <h3>聯絡我們</h3>
        <p>如有任何問題，請聯繫我們的客服團隊：<a href="/cdn-cgi/l/email-protection#cfbcbabfbfa0bdbb8fbbaea0b6baaea1a3a6a1a4e1aaabbae1bbb8"><span class="__cf_email__" data-cfemail="fa898f8a8a95888eba8e9b95838f9b9496939491d49f9e8fd48e8d">[email&#160;protected]</span></a></p>
